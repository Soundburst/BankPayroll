<ion-header>
  <ion-navbar>
    <ion-title>
      Home
    </ion-title>
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name='menu'></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>



  <ion-grid>
    <ion-row>
      <ion-col col-10 offset-1>
        <h3>Hello {{currentUser.firstName.charAt(0).toUpperCase() + currentUser.firstName.slice(1)}},</h3>
      </ion-col>
    </ion-row>

    <h3>Your Companies</h3>

    <ion-row *ngFor="let company of companies">
      <ion-col col-6>
        {{company.companyName}}
      </ion-col>
      <ion-col col-6>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
