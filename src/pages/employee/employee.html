<ion-header>
  <ion-navbar>
    <ion-title>
      Employees
    </ion-title>
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name='menu'></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>



<ion-content class="employee-page" padding>

 <div *ngIf="employees">
    <ion-row *ngFor="let employee of employees">
      <ion-col class="pull-left" col-8>
        <h4><strong>{{employee.lastName}}, {{employee.firstName}}</strong></h4>
      </ion-col>
      <ion-col class="pull-right" col-4>
       <h3 style="color:rgb(97,220,174); margin-bottom:0;">${{employee.payRate}}</h3>
        <small>{{employee.payType}}</small>
      </ion-col>
    </ion-row>
</div>


</ion-content>
